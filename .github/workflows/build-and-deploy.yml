name: Build and Deploy Jupyter Book

on:
  push:
    branches: [ main ]    # or master if that's your default

permissions:
  contents: write         # needed for gh-pages push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Fast, reliable conda with caching; auto-creates env from environment.yml
      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          cache-environment: true
          cache-downloads: true
          # If you ever drop environment.yml, you can instead pass packages:
          # create-args: >-
          #   python=3.10 jupyter-book jupyterlab numpy pandas requests tqdm matplotlib seaborn geopandas shapely pyproj rtree fiona

      # Build the book inside the activated env
      - name: Build Jupyter Book
        shell: bash -l {0}     # <- critical: loads the micromamba env
        run: |
          jupyter-book build .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/html
